<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Cameras</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    header {
        background: #222;
        padding: 10px;
        text-align: left;
    }
    header button {
        padding: 10px 15px;
        font-size: 16px;
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    header button:hover {
        background: #45a049;
    }
    .container {
        margin-top: 30px;
    }
    .camera-button {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        background-color: #3498db;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
    }
    .camera-button:hover {
        background-color: #2980b9;
    }
    .fullscreen-view {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
    }
    .fullscreen-view img {
        max-width: 100%;
        max-height: 90%;
    }
    .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 6px;
    }
</style>
</head>
<body>

<header>
    <button onclick="window.location.href='mainpage.html'">Go Back to Main Page</button>
</header>

<div class="container">
    <h1>Select a Camera</h1>
    <button class="camera-button" onclick="openCamera(1)">Camera 1</button>
    <button class="camera-button" onclick="openCamera(2)">Camera 2</button>
</div>

<div id="fullscreen" class="fullscreen-view">
    <button class="close-btn" onclick="closeFullscreen()">Close</button>
    <img id="camera-feed" src="" alt="Camera Feed">
</div>

<script>
    let refreshInterval;

    function openCamera(camera) {
        const fullscreen = document.getElementById('fullscreen');
        const img = document.getElementById('camera-feed');

        fullscreen.style.display = 'flex';

        if (camera === 1) {
            img.src = "http://62.232.244.106:8082/mjpg/video.mjpg";
            clearInterval(refreshInterval);
        } else if (camera === 2) {
            function updateImage() {
                img.src = "http://5.226.58.4:9003/jpgmulreq/1/image.jpg?key=1516975535684&lq=1&" + new Date().getTime();
            }
            updateImage();
            refreshInterval = setInterval(updateImage, 2000);
        }
    }

    function closeFullscreen() {
        document.getElementById('fullscreen').style.display = 'none';
        document.getElementById('camera-feed').src = "";
        clearInterval(refreshInterval);
    }
</script>

</body>
</html>
