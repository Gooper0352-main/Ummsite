<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangutang Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5e7b2;
            text-align: center;
            margin: 0;
        }

        header {
            background: #c25e1d;
            padding: 20px;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 32px;
        }

        .button-bar {
            margin-top: 15px;
        }

        .button-bar a {
            text-decoration: none;
            background: #ffb347;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        .button-bar a:hover {
            background: #ff8c00;
            color: white;
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            width: 260px;
            margin: 15px;
            border-radius: 10px;
            border: 3px solid #c25e1d;
        }

        /* Footer / Credit Button */
        footer {
            margin-top: 40px;
            padding: 20px;
        }

        .credit-link {
            display: inline-block;
            background: #222;
            color: white;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .credit-link:hover {
            background: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Rangutang page</h1>
        <div class="button-bar">
            <a href="https://www.tiktok.com/@rangutang.vr" target="_blank">Tiktok 1</a>
            <a href="https://www.tiktok.com/@.rangutanofficial" target="_blank">Tiktok 2</a>
            <a href="https://www.tiktok.com/@rangutanface" target="_blank">Tiktok 3</a>
            <a href="https://www.tiktok.com/@ladyhutan" target="_blank">Tiktok 4</a>
        </div>
    </header>

    <div class="image-container">
        <img src="https://media.discordapp.net/attachments/1426204801343033410/1443723951649067178/Screenshot_20251127_215612_TikTok.jpg?ex=692a1c35&is=6928cab5&hm=2994cd7675c89eb281af9bca3aa0773849bd592498e5003e0abf428bd772b2ff&=&format=webp&width=264&height=571" alt="Image 1">
        <img src="https://media.discordapp.net/attachments/1426204801343033410/1443723999971643534/IMG_5277.png?ex=692a1c40&is=6928cac0&hm=a4d4739736ed4afe05bb71cea67395f4e97fff3887827d0c81f9c9931f1e7b1a&=&format=webp&quality=lossless&width=263&height=570" alt="Image 2">
    </div>

    <footer>
        <a href="https://discord.gg/playertracker" target="_blank" class="credit-link">Made by Sony Tracker</a>
    </footer>

</body>
</html>
