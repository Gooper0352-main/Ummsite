<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codes List</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#60a5fa}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{background:linear-gradient(180deg,#071021 0%, #081627 100%);color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:32px}
    .container{width:100%;max-width:880px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    .controls{display:flex;gap:8px}
    input[type=search]{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:inherit;outline:none}
    button{background:var(--accent);color:#07203a;border:0;padding:8px 10px;border-radius:8px;font-weight:600;cursor:pointer}
    .card{background:rgba(255,255,255,0.02);border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{text-align:left;padding:10px 8px;color:var(--muted);font-size:12px;letter-spacing:0.6px}
    tbody tr{border-top:1px dashed rgba(255,255,255,0.03)}
    td{padding:12px 8px;vertical-align:middle}
    .code{font-family:monospace;background:rgba(255,255,255,0.02);padding:6px 8px;border-radius:6px;display:inline-block}
    .name{font-weight:700}
    .tiny{font-size:12px;color:var(--muted)}
    .actions{display:flex;gap:8px}
    .copy-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:6px 8px;border-radius:8px;cursor:pointer;color:inherit}
    .footer{display:flex;justify-content:space-between;margin-top:12px;color:var(--muted);font-size:13px}
    @media (max-width:520px){thead th:nth-child(3){display:none};td:nth-child(3){display:none}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Codes List</h1>
      <div class="controls">
        <input id="search" type="search" placeholder="Filter by code or name" aria-label="Filter list" />
        <button id="copyAll">Copy all</button>
      </div>
    </header>

    <div class="card">
      <table id="codesTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th class="tiny">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows injected by script -->
        </tbody>
      </table>

      <div class="footer">
        <div class="tiny">Total: <span id="total">0</span></div>
        <div class="tiny">Made with ❤️</div>
      </div>
    </div>
  </div>

  <script>
    const raw = `8E0C7F3422DB5004:EIRE
D15205AAD4E8DDB2:SLEEPYPLUH
273AC053478DF5AB:TRACKERINC
E638DF2BC200C93B:LANAVR
172E4982BEE4A8AD:H4KPY
25109C846DFD118B:STORYTIMEGT
BAC5807405123060:STORYTIMEGT
53AAFD9D362A5AD0:GOOPER
713095FC288F4A24:COOLIE
CBACE6692BD79A:P3ZI
888EA82A1B6B3248:CLASH
D97E25AE2269CEC6:CUNZAKI
3D1FE1697EAB3EA1:DEEP
6698C4A2CE231610:EYEROCK
28579AFACDE1FB19:PEPSIDEE
80279945E7D3B57D:JOLYNE
48437FE432DE48BE:BBVR
5AA1231973BE8A62:APOLLO
6FE5FF4D5DF68843:PINE
2B451140E57B7E8F:SNICKS
8FFAED164A5156A0:EPICLYCOOL
10621E029A675705:AA_MIKE
4FBDA2597D34B37A:GREEPVR
C541BE28A4A70631:RANGUTANG
74A3C07A33F3CB22:PEPSIDEE
FB5FCEBC4A0E0387:PEPSIDEE`;

    const list = raw.trim().split('\n').map(line => {
      const [code, name] = line.split(':');
      return { code: code.trim(), name: (name||'').trim() }
    });

    const tbody = document.querySelector('#codesTable tbody');
    const totalEl = document.getElementById('total');
    function render(filter=''){
      tbody.innerHTML='';
      const f = filter.toLowerCase();
      const visible = list.filter(item => (item.code + ' ' + item.name).toLowerCase().includes(f));
      visible.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><span class="code">${item.code}</span></td>
          <td><span class="name">${item.name}</span></td>
          <td class="actions"><button class="copy-btn" data-clip="${item.code}:${item.name}">Copy</button></td>
        `;
        tbody.appendChild(tr);
      });
      totalEl.textContent = visible.length;
    }

    document.getElementById('search').addEventListener('input', e => render(e.target.value));

    document.addEventListener('click', async (e) =>{
      if(e.target.matches('.copy-btn')){
        const txt = e.target.getAttribute('data-clip');
        try{ await navigator.clipboard.writeText(txt); e.target.textContent='Copied'; setTimeout(()=> e.target.textContent='Copy',900) }catch(err){ alert('Copy failed — select and copy manually:\n'+txt) }
      }
      if(e.target.id === 'copyAll'){
        const all = list.map(i=>`${i.code}:${i.name}`).join('\n');
        try{ await navigator.clipboard.writeText(all); e.target.textContent='Copied'; setTimeout(()=> e.target.textContent='Copy all',900)}catch(err){ alert('Copy failed — select and copy manually:\n'+all) }
      }
    })

    // initial render
    render();
  </script>
</body>
</html>
