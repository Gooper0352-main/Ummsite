<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Goopers Menu</title>
<style>
  body {
    background-color: black;
    color: red;
    font-family: 'Digital-7', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  @font-face {
    font-family: 'Digital-7';
    src: local('Digital-7'),
         url('https://fonts.cdnfonts.com/s/13454/Digital7Mono-B1g5.woff') format('woff');
  }

  .timer {
    font-size: 50px;
    letter-spacing: 15px;
    display: flex;
    align-items: center;
    gap: 40px;
    transform: scale(0.8);
    margin-bottom: 25px;
  }

  .digit {
    display: inline-block;
    perspective: 200px;
  }

  .flip {
    display: inline-block;
    transform-origin: top;
    animation: flipDown 0.4s ease;
  }

  @keyframes flipDown {
    0% { transform: rotateX(0deg); }
    50% { transform: rotateX(-90deg); opacity: 0.7; }
    100% { transform: rotateX(0deg); opacity: 1; }
  }

  .sep {
    font-size: 50px;
  }

  button {
    font-family: 'Digital-7', monospace;
    font-size: 22px;
    padding: 10px 30px;
    color: red;
    background: black;
    border: 2px solid red;
    cursor: pointer;
  }

  button:hover {
    background: red;
    color: black;
  }
</style>
</head>
<body>

<div class="timer">
  <span class="sep">|</span>
  <span class="digit" id="d">00</span>
  <span class="sep">|</span>
  <span class="digit" id="h">00</span>
  <span class="sep">|</span>
  <span class="digit" id="min">00</span>
  <span class="sep">|</span>
  <span class="digit" id="s">00</span>
  <span class="sep">|</span>
</div>

<button id="playBtn">Play Music</button>

<iframe
  id="yt"
  style="display:none"
  src="https://www.youtube.com/embed/2f8IIQt8ajs?autoplay=1&loop=1&mute=1&playlist=2f8IIQt8ajs"
  allow="autoplay"
  frameborder="0">
</iframe>

<script>
  const targetDate = new Date("January 22, 2026 00:00:00").getTime();

  function flip(el, val) {
    if (el.textContent !== val) {
      el.classList.remove("flip");
      void el.offsetWidth;
      el.textContent = val;
      el.classList.add("flip");
    }
  }

  function updateTimer() {
    let t = targetDate - Date.now();
    if (t < 0) t = 0;

    const days = Math.floor(t / 86400000);
    t %= 86400000;
    const hours = Math.floor(t / 3600000);
    t %= 3600000;
    const minutes = Math.floor(t / 60000);
    const seconds = Math.floor((t % 60000) / 1000);

    flip(d, String(days).padStart(2, "0"));
    flip(h, String(hours).padStart(2, "0"));
    flip(min, String(minutes).padStart(2, "0"));
    flip(s, String(seconds).padStart(2, "0"));
  }

  updateTimer();
  setInterval(updateTimer, 1000);

  let playing = false;
  document.getElementById("playBtn").onclick = () => {
    const yt = document.getElementById("yt");
    if (!playing) {
      yt.src = "https://www.youtube.com/embed/2f8IIQt8ajs?autoplay=1&loop=1&mute=0&playlist=2f8IIQt8ajs";
      playing = true;
    }
  };
</script>

</body>
</html>
