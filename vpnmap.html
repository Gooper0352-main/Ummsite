<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VPN Map – Interactive</title>
<style>
  body { margin: 0; background: black; color: white; font-family: Arial; overflow: hidden; }
  svg { width: 100vw; height: 100vh; display: block; }
  circle { stroke: white; stroke-width: 1.5px; cursor: grab; }
  circle:active { cursor: grabbing; }
  text { fill: white; font-size: 12px; pointer-events: none; }
  #back { position: absolute; top: 10px; left: 10px; padding: 8px 14px; background: #444; color: white; border-radius: 5px; text-decoration: none; z-index: 10; }
  #back:hover { background: #666; }
</style>
</head>
<body>

<a href="index.html" id="back">⬅ Back to Main Page</a>
<svg id="map"></svg>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
fetch('vpnmap.json')
  .then(res => res.json())
  .then(data => {
    const svg = d3.select("#map");
    const width = window.innerWidth;
    const height = window.innerHeight;

    const zoom = d3.zoom()
      .scaleExtent([0.5, 5])
      .on("zoom", (event) => {
        g.attr("transform", event.transform);
      });

    svg.call(zoom);

    const g = svg.append("g");

    const simulation = d3.forceSimulation(data.nodes)
      .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))
      .force("charge", d3.forceManyBody().strength(-400))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = g.append("g")
      .attr("stroke", "#888")
      .attr("stroke-width", 1.5)
      .selectAll("line")
      .data(data.links)
      .join("line");

    const node = g.append("g")
      .attr("stroke", "#fff")
      .attr("stroke-width", 1.5)
      .selectAll("circle")
      .data(data.nodes)
      .join("circle")
        .attr("r", 15)
        .attr("fill", d => d3.schemeCategory10[d.group % 10])
        .call(drag(simulation));

    const label = g.append("g")
      .selectAll("text")
      .data(data.nodes)
      .join("text")
      .text(d => d.id)
      .attr("dy", 4)
      .attr("dx", 18);

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });

    function drag(simulation){
      function dragstarted(event, d) {
        if(!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x; d.fy = d.y;
      }
      function dragged(event, d){
        d.fx = event.x; d.fy = event.y;
      }
      function dragended(event, d){
        if(!event.active) simulation.alphaTarget(0);
        d.fx = null; d.fy = null;
      }
      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }
});
</script>
</body>
</html>
