<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Feed</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .image-box {
      display: inline-block;
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .label {
      margin-top: 10px;
      font-size: 18px;
    }
    #placeholder {
      font-size: 20px;
      color: gray;
    }
    .top-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .top-button:hover {
      background: #666;
    }
  </style>
</head>
<body>

<a href="mainpage.html" class="top-button">Go Back to Main Page</a>

<div class="container">
  <div class="image-box">
    <img id="camera" src="http://5.226.58.4:9003/jpgmulreq/1/image.jpg?key=1516975535684&lq=1&1756777745" alt="Camera Feed" onerror="showPlaceholder()">
    <div id="placeholder">Loading...</div>
    <div class="label">Live Camera Feed</div>
  </div>
</div>

<script>
  const img = document.getElementById('camera');
  const placeholder = document.getElementById('placeholder');

  function showPlaceholder() {
    placeholder.innerText = "No Signal";
    // Try reloading image every 3 seconds
    setTimeout(() => {
      img.src = img.src.split('?')[0] + '?' + new Date().getTime();
    }, 3000);
  }

  img.onload = () => {
    placeholder.style.display = 'none';
  };
</script>

</body>
</html>
