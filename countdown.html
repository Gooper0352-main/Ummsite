<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Goopers Menu</title>
<style>
  body {
    background-color: black;
    color: red;
    font-family: 'Digital-7', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  @font-face {
    font-family: 'Digital-7';
    src: local('Digital-7'),
         url('https://fonts.cdnfonts.com/s/13454/Digital7Mono-B1g5.woff') format('woff');
  }

  .timer {
    font-size: 50px;
    letter-spacing: 15px;
    display: flex;
    align-items: center;
    gap: 40px;
    transform: scale(0.8);
  }

  .digit {
    display: inline-block;
    perspective: 200px;
  }

  .flip {
    display: inline-block;
    transform-origin: top;
    animation: flipDown 0.4s ease;
  }

  @keyframes flipDown {
    0% { transform: rotateX(0deg); }
    50% { transform: rotateX(-90deg); opacity: 0.7; }
    100% { transform: rotateX(0deg); opacity: 1; }
  }

  .sep {
    font-size: 50px;
  }
</style>
</head>
<body>

  <div class="timer">
    <span class="sep">|</span>
    <span class="digit" id="d">00</span>
    <span class="sep">|</span>
    <span class="digit" id="h">00</span>
    <span class="sep">|</span>
    <span class="digit" id="min">00</span>
    <span class="sep">|</span>
    <span class="digit" id="s">00</span>
    <span class="sep">|</span>
  </div>

  <iframe
    id="yt-audio"
    style="display:none"
    src="https://www.youtube.com/embed/2f8IIQt8ajs?autoplay=1&loop=1&mute=1&playlist=2f8IIQt8ajs"
    allow="autoplay"
    frameborder="0">
  </iframe>

<script>
  const targetDate = new Date("January 22, 2026 00:00:00").getTime();

  function flip(el, val) {
    if (el.textContent !== val) {
      el.classList.remove("flip");
      void el.offsetWidth;
      el.textContent = val;
      el.classList.add("flip");
    }
  }

  function updateTimer() {
    const now = Date.now();
    let distance = targetDate - now;

    if (distance < 0) {
      document.querySelectorAll(".digit").forEach(d => d.textContent = "00");
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    distance %= 1000 * 60 * 60 * 24;

    const hours = Math.floor(distance / (1000 * 60 * 60));
    distance %= 1000 * 60 * 60;

    const minutes = Math.floor(distance / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    flip(d, String(days).padStart(2, "0"));
    flip(h, String(hours).padStart(2, "0"));
    flip(min, String(minutes).padStart(2, "0"));
    flip(s, String(seconds).padStart(2, "0"));
  }

  updateTimer();
  setInterval(updateTimer, 1000);

  let unlocked = false;
  document.addEventListener("click", () => {
    if (unlocked) return;
    yt-audio.src = "https://www.youtube.com/embed/2f8IIQt8ajs?autoplay=1&loop=1&mute=0&playlist=2f8IIQt8ajs";
    unlocked = true;
  }, { once: true });
</script>

</body>
</html>
