<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temp Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e7000c 0%, #fad0c4 50%, #fbc2eb 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
    }

    .top-button {
      width: 100%;
      background-color: #ff6961;
      color: white;
      font-weight: bold;
      padding: 12px 0;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-bottom: 2px solid #e74c3c;
      transition: background-color 0.3s;
    }

    .top-button:hover {
      background-color: #e74c3c;
    }

    header {
      margin: 40px 20px 20px;
      text-align: center;
      color: #2b2b2b;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 8px;
    }

    header p {
      font-size: 16px;
      margin: 4px 0;
    }

    .recommendations {
      width: 90%;
      max-width: 700px;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in;
    }

    .rec-item {
      padding: 12px;
      margin: 10px 0;
      background: #fff;
      border-radius: 8px;
      border-left: 5px solid #ff8fb1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .rec-item:hover {
      transform: translateX(4px);
    }

    .discord-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #5865F2;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      margin: 20px 0;
      transition: background-color 0.3s;
    }

    .discord-button:hover {
      background-color: #4752C4;
    }

    .iframe-container {
      width: 90%;
      max-width: 700px;
      margin: 40px 0 20px;
      background: #ffffffee;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
    }

    footer {
      font-size: 14px;
      color: #fff;
      margin: 40px 0 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- TOP ADS BUTTON -->
  <a href="#ads-footer" class="top-button">Ads</a>

  <header>

    <p>Hosted by R9.HOSTING – they somehow made a glitch in their system and made one place in the uk £1</p>
    <p>This temp site is made by <strong>gooper0352</strong></p>
  </header>

  <div class="recommendations">
    <div class="rec-item">Hello <strong>Bob</strong> </div>
    <div class="rec-item">Nothing here yet <strong>Recommend something below!</strong> </div>
  </div>

  <div class="iframe-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf1Jsz1vBygUIFxQCH99LYWWffJj_kuyQv4nnE9PfP4POMg4g/viewform?embedded=true">Loading form...</iframe>
  </div>

  <!-- DISCORD BUTTON BELOW FORM -->

  <!-- FOOTER ANCHOR -->
  <footer id="ads-footer">
    Made by WingmanAI
  </footer>

</body>
</html>
