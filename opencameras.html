<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Cameras</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .camera-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .camera-box {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    img, iframe {
      max-width: 400px;
      height: auto;
      border-radius: 10px;
    }
    .cam-name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Live Camera Feeds</h1>
  
  <div class="camera-container">
    <!-- First Camera -->
    <div class="camera-box">
      <img id="camera1" src="http://5.226.58.4:9003/jpgmulreq/1/image.jpg?key=1516975535684&lq=1&1756777745" alt="Camera 1">
      <div class="cam-name">Camera 1</div>
    </div>

    <!-- Second Camera -->
    <div class="camera-box">
      <img src="http://62.232.244.106:8082/mjpg/video.mjpg" alt="Uxbridge Camera">
      <div class="cam-name">Uxbridge</div>
    </div>
  </div>

  <script>
    // Auto-refresh first camera every 3 seconds
    setInterval(() => {
      const img = document.getElementById("camera1");
      img.src = "http://5.226.58.4:9003/jpgmulreq/1/image.jpg?key=1516975535684&lq=1&" + new Date().getTime();
    }, 3000);
  </script>
</body>
</html>
