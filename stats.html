<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Stats</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ccc;
        }
        .highlight {
            color: #ffcc00; /* make latest update stand out */
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #444;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Site Stats</h1>
    <p>Website version: <strong>V0.8.5</strong></p>
    <p>Timezone: <strong>BST</strong></p>
    <p>Total changes since launch: <strong>84</strong></p>
    <p class="highlight">Latest update: Fixed the vpnmap maybe?</p>

    <a href="mainpage.html" class="button">Back to Main Page</a>
</body>
</html>
