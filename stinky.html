<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Big Secret</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      font-size: 2.5rem;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="secret">Searching...</div>

  <script>
    const secretElement = document.getElementById("secret");

    // Weird / absurd secrets
    const secrets = [
      "You lick toothpaste on your armpit",
      "You dont shower",
      "You pretend your crush is your pillow",
      "Your stinky",
    ];

    function getRandomSecret(exclude) {
      let filtered = secrets.filter(s => s !== exclude);
      return filtered[Math.floor(Math.random() * filtered.length)];
    }

    function showSecret(secret) {
      secretElement.textContent = "Your secret is: " + secret;
    }

    // Load secret from localStorage or generate new one
    let mySecret = localStorage.getItem("mySecret");
    if (!mySecret) {
      mySecret = getRandomSecret(null);
      localStorage.setItem("mySecret", mySecret);
    }

    // Show "Searching..." for 2 seconds before revealing
    setTimeout(() => showSecret(mySecret), 2000);

    // Console command to switch secret
    window.Switch = function() {
      const newSecret = getRandomSecret(mySecret);
      localStorage.setItem("mySecret", newSecret);
      showSecret(newSecret);
      console.log("%cYour secret has been switched!", "color: green; font-size: 16px;");
    };

    console.log("%cType Switch() in the console to change your secret!", "color: cyan; font-size: 16px;");
  </script>
</body>
</html>
