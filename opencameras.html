<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Camera 2 Viewer</title>
  <style>body{margin:0;background:#000;display:flex;align-items:center;justify-content:center;height:100vh}img{max-width:100%;max-height:100%}</style>
</head>
<body>
  <img id="cam" src="" alt="Camera 2">
  <script>
    const url = 'http://5.226.58.4:9003/jpgmulreq/1/image.jpg?key=1516975535684&lq=1&1756777745';
    const img = document.getElementById('cam');
    function reload(){ img.src = url + '&_=' + Date.now(); }
    img.addEventListener('error', ()=> setTimeout(reload,2000));
    img.addEventListener('load', ()=> setTimeout(reload,2000));
    reload();
  </script>
</body>
</html>
